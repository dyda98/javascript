<!DOCTYPE >
<html>
<head>
    <title>JS</title>
</head>
<body>

    <center>
        <label for="">What is your name?</label><br>
        <input type="text" id="name"> &nbsp; <button id="Sub" onclick="NameDisplay()">Submit</button>
        <p id="result"></p>

    </center>


    <Script>
        function NameDisplay(){
            let name = document.getElementById("name").value;
            document.getElementById("result").innerHTML = 
            "Welcome to site "+name;
        }

    </Script>


    
</body>
</html>
