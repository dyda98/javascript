<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
</head>
<body>
    <script>
        //World1
        function percentageOfWorld1(population) {
        return (population / 7900) * 100;
        }

        const chinaPercent1 = percentageOfWorld1(1441);
        const tanzaniaPercent1 = percentageOfWorld1(61);
        const nigeriaPercent1 = percentageOfWorld1(206);

        console.log(`China: ${chinaPercent1.toFixed(1)}%`);
        console.log(`Tanzania: ${tanzaniaPercent1.toFixed(1)}%`);
        console.log(`Nigeria: ${nigeriaPercent1.toFixed(1)}%`);

        //World2
        const percentageOfWorld2 = function(population) {
        return (population / 7900) * 100;
        }

        const nigeriaPercent2 = percentageOfWorld2(206);

        console.log(`China: ${chinaPercent2.toFixed(1)}%`);
        console.log(`Tanzania: ${tanzaniaPercent2.toFixed(1)}%`);
        console.log(`Nigeria: ${nigeriaPercent2.toFixed(1)}%`);

        //World3
        const percentageOfWorld3 = population => (population / 7900) * 100;

        const chinaPercent3 = percentageOfWorld3(1441);
        const tanzaniaPercent3 = percentageOfWorld3(61);
        const nigeriaPercent3 = percentageOfWorld3(206);

        console.log(`China: ${chinaPercent3.toFixed(1)}%`);
        console.log(`Tanzania: ${tanzaniaPercent3.toFixed(1)}%`);
        console.log(`Nigeria: ${nigeriaPercent3.toFixed(1)}%`);



    </script>
    
</body>
